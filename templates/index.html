<!DOCTYPE html>
<html>
<head>
    <title>Meeting Insights - Upload</title>
</head>
<body>
    <h1>Upload Meeting Audio</h1>
    <form method="post" action="/upload" enctype="multipart/form-data">
        <p>Select audio file (e.g., MP3):</p>
        <input type="file" name="file" accept=".mp3,.wav,.m4a,.ogg">
        <br><br>
        <!-- Optional: Add fields for min/max speakers if needed by util -->
        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
